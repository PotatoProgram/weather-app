<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <noscript> no javascript lmao </noscript>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <div class="container">
      <img class="logo" src="/images/weezer.png" alt="i love weezer" />
      <form id="search-form">
        <div id="app-upper-header" class="row">
          <div class="col-9">
            <input
              class="form-control search-input"
              id="search-form-input"
              type="search"
              placeholder="Enter a city..."
            />
          </div>
          <div class="col-3">
            <input class="btn btn-primary w-100" type="submit" value="Search" />
          </div>
        </div>
      </form>
      <hr />
      <div id="weather-upper">
        <div class="row">
          <div class="col-6">
            <h1 class="weather-app-city" id="selectedCity">City</h1>
            <ul>
              <li><span id="time">Time</span>, <span id="description">Description</span></li>
              <li>
                Humidity: <strong id="humidity">Humidity%</strong>, Wind: <strong id="wind">Windspeed km/h</strong>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div id="weather-lower">
        <div class="col-lg-6 col-md-6 col-sm-8">
          <div class="temperature-container d-flex justify-content-end">
            <canvas width="52" height="52"></canvas>
            <div>
              <span id="temperature">temperature</span> <span class="unit"> Â°C </span>
            </div>
          </div>
        </div>
        <div class="weatherForecast row">
          <div class="col">
            <div class="weatherForecastPreview">
              <div class="forecast-time">Wed</div>
              <canvas width="38" height="38"></canvas>
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">14</span>
                <span class="forecast-temperature-min">18</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="weatherForecastPreview">

              <canvas width="38" height="38"></canvas>
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">14</span>
                <span class="forecast-temperature-min">18</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="weatherForecastPreview">
              <div class="forecast-time">Wed</div>
              <canvas width="38" height="38"></canvas>
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">14</span>
                <span class="forecast-temperature-min">18</span>
              </div>
            </div>
          </div>

            <div class="weatherForecastPreview">
              <div class="forecast-time">Wed</div>
              <canvas width="38" height="38"></canvas>
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">14</span>
                <span class="forecast-temperature-min">18</span>
              </div>
            </div>
          </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
