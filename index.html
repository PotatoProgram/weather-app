<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Weather App</title>
  </head>
  <body>
    <noscript> no javascript lmao </noscript>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <div class="container">
      <form>
        <div id="app-upper-header" class="row">
          <div class="col-9">
            <input
              class="form-control search-input"
              type="search"
              placeholder="Enter a city..."
            />
          </div>
          <div class="col-3">
            <input class="btn btn-primary w-100" type="submit" value="Search" />
          </div>
        </div>
      </form>
      <hr />
      <div id="weather-upper">
        <div class="row">
          <div class="col-6">
            <h1>San Francisco</h1>
            <ul>
              <li>
                <span>Tuesday 12:56</span>
                , clear sky
              </li>
              <li>
                Humidity: <strong>60%</strong>
                Wind: <strong>2.68 km/h</strong>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div id="weather-lower"></div>
    </div>
  </body>
</html>
